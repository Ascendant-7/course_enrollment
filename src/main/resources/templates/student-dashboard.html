<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            display: block;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .menu-text {
            font-size: 18px;
            font-weight: bold;
        }

        .logout-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .logout-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>ðŸ“š Student Dashboard</h1>
        
        <div class="menu-grid">
            <a href="/student/courses" class="menu-item">
                <div class="menu-icon">ðŸŽ“</div>
                <div class="menu-text">Course Enrollment</div>
            </a>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">ðŸ“…</div>
                <div class="menu-text">My Schedule</div>
            </a>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">ðŸ“Š</div>
                <div class="menu-text">Grades</div>
            </a>
            
            <a href="#" class="menu-item">
                <div class="menu-icon">ðŸ‘¤</div>
                <div class="menu-text">Profile</div>
            </a>
        </div>

        <div class="logout-section">
            <a th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
