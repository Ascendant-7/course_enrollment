<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Course Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>Course Management</h1>
        <a th:href="@{/admin/courses/new}" class="btn btn-primary">
            Add New Course
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>

    <!-- Course Table -->
    <table th:if="${#lists.isNotEmpty(courses)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Credits</th>
            <th>Capacity</th>
            <th>Available Seats</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.code}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.credits}"></td>
            <td th:text="${course.capacity}"></td>
            <td th:text="${course.availableSeats}"></td>
            <td>
                <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}"
                   class="btn btn-success">
                    Edit
                </a>
                <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this course?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(courses)}" class="empty">
        No courses found.
    </div>

    <br>

    <!-- Back Button -->
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
        Back to Dashboard
    </a>

</div>
</body>
</html>
