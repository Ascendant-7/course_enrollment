<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box;
        }
        textarea { height: 100px; resize: vertical; }
        .error { color: #dc3545; font-size: 14px; margin-top: 5px; }
        .btn { padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; margin-left: 10px; }
        .required { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Course</h1>

        <form th:action="@{/admin/courses}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="code">Course Code <span class="required">*</span></label>
                <input type="text" id="code" th:field="*{code}" placeholder="e.g., CS101" />
                <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="name">Course Name <span class="required">*</span></label>
                <input type="text" id="name" th:field="*{name}" placeholder="e.g., Introduction to Computer Science" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Course description (optional)"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="credits">Credits <span class="required">*</span></label>
                <input type="number" id="credits" th:field="*{credits}" min="1" max="10" placeholder="1-10" />
                <div th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity <span class="required">*</span></label>
                <input type="number" id="capacity" th:field="*{capacity}" min="1" placeholder="Maximum number of students" />
                <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create Course</button>
            <a href="/admin/courses" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
