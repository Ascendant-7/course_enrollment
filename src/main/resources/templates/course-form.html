<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .field-error {
            border-color: #dc3545;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .actions {
            margin-top: 25px;
            text-align: center;
        }

        .btn {
            padding: 10px 22px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
            line-height: normal;
        }
    </style>
</head>

<body>
<div class="container">

    <h1 th:text="${course.id == null ? 'Create New Course' : 'Edit Course'}"></h1>

    <form th:action="@{/admin/courses}"
          th:object="${course}"
          method="post">

        <!-- Course Code -->
        <div class="form-group">
            <label for="code">
                Course Code <span class="required">*</span>
            </label>
            <input type="text"
                   id="code"
                   th:field="*{code}"
                   placeholder="e.g., IT101"
                   th:classappend="${#fields.hasErrors('code')} ? 'field-error'">
            <div th:if="${#fields.hasErrors('code')}"
                 th:errors="*{code}"
                 class="error"></div>
        </div>

        <!-- Course Name -->
        <div class="form-group">
            <label for="name">
                Course Name <span class="required">*</span>
            </label>
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   placeholder="Introduction to Computer Science"
                   th:classappend="${#fields.hasErrors('name')} ? 'field-error'">
            <div th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"
                 class="error"></div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      th:field="*{description}"
                      placeholder="Course description (optional)"
                      th:classappend="${#fields.hasErrors('description')} ? 'field-error'"></textarea>
            <div th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"
                 class="error"></div>
        </div>

        <!-- Credits -->
        <div class="form-group">
            <label for="credits">
                Credits <span class="required">*</span>
            </label>
            <input type="number"
                   id="credits"
                   th:field="*{credits}"
                   min="1"
                   max="10"
                   placeholder="1 - 10"
                   th:classappend="${#fields.hasErrors('credits')} ? 'field-error'">
            <div th:if="${#fields.hasErrors('credits')}"
                 th:errors="*{credits}"
                 class="error"></div>
        </div>

        <!-- Capacity -->
        <div class="form-group">
            <label for="capacity">
                Capacity <span class="required">*</span>
            </label>
            <input type="number"
                   id="capacity"
                   th:field="*{capacity}"
                   min="1"
                   max="100"
                   placeholder="Maximum number of students"
                   th:classappend="${#fields.hasErrors('capacity')} ? 'field-error'">
            <div th:if="${#fields.hasErrors('capacity')}"
                 th:errors="*{capacity}"
                 class="error"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button type="submit" class="btn btn-primary">
                Save Course
            </button>
            <a th:href="@{/admin/courses}" class="btn btn-secondary">
                Cancel
            </a>
        </div>

    </form>
</div>
</body>
</html>
