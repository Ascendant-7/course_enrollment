<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <style>
    :root{
      --bg1:#667eea;
      --bg2:#764ba2;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --ring:rgba(102,126,234,.28);
      --danger:#b91c1c;
      --success:#166534;
      --danger-bg:#fff1f2;
      --success-bg:#ecfdf5;
      --shadow: 0 18px 45px rgba(17,24,39,.18);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(255,255,255,.22), transparent 55%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
    }

    .page{
      width:100%;
      max-width: 430px;
    }

    .brand{
      text-align:center;
      margin-bottom: 14px;
      color: rgba(255,255,255,.95);
    }
    .brand h1{
      margin:0 0 6px;
      font-size: 28px;
      letter-spacing:.2px;
      font-weight: 800;
    }
    .brand p{
      margin:0;
      font-size: 14px;
      opacity:.9;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card__header{
      padding: 18px 18px 0;
    }

    .card__body{
      padding: 18px;
    }

    .msg{
      padding: 10px 12px;
      border-radius: 10px;
      margin: 10px 0 0;
      border: 1px solid var(--border);
      font-size: 14px;
      line-height: 1.35;
    }
    .msg.ok{
      color: var(--success);
      background: var(--success-bg);
      border-color: rgba(22,101,52,.18);
    }
    .msg.err{
      color: var(--danger);
      background: var(--danger-bg);
      border-color: rgba(185,28,28,.18);
    }

    form{ margin-top: 10px; }

    .field{ margin-top: 12px; }
    .label{
      display:block;
      font-size: 13px;
      font-weight: 700;
      color: #374151;
      margin-bottom: 6px;
    }
    .input{
      width:100%;
      height: 44px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 14px;
      background: #fff;
      transition: box-shadow .15s ease, border-color .15s ease, transform .02s ease;
    }
    .input:focus{
      border-color: rgba(102,126,234,.55);
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Fix: remember-me alignment */
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .check{
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
      cursor:pointer;
      line-height: 1;
      padding: 6px 0;
    }
    .check input[type="checkbox"]{
      width: 18px;
      height: 18px;
      margin: 0;              /* key for alignment */
      flex: 0 0 18px;
      accent-color: #667eea;
    }
    .check span{
      font-size: 13px;
      color: var(--muted);
      position: relative;
      top: 0;                 /* ensure no baseline drift */
    }

    .btn{
      width:100%;
      height: 46px;
      margin-top: 12px;
      border: 0;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 12px 22px rgba(102,126,234,.28);
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ filter: brightness(1.03); box-shadow: 0 14px 26px rgba(102,126,234,.32); }
    .btn:active{ transform: translateY(1px); }

    .footer{
      text-align:center;
      margin-top: 12px;
      color: rgba(255,255,255,.92);
      font-size: 14px;
    }
    .footer a{
      color: #ffffff;
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="brand">
      <h1>Welcome back</h1>
      <p>Sign in to continue to the Enrollment Scheduling System</p>
    </div>

    <div class="card">
      <div class="card__header">
        <div class="msg ok" th:if="${param.registered}">
          Registration successful. Please log in.
        </div>
        <div class="msg err" th:if="${param.error}">
          Invalid username or password.
        </div>
        <div class="msg ok" th:if="${param.logout}">
          You have been logged out.
        </div>
      </div>

      <div class="card__body">
        <form th:action="@{/login}" method="post">
          <div class="field">
            <label class="label" for="username">Username</label>
            <input class="input" id="username" name="username" type="text" autocomplete="username" required />
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <div class="row">
            <label class="check" for="remember-me">
              <input id="remember-me" type="checkbox" name="remember-me" />
              <span>Remember me</span>
            </label>
          </div>

          <button class="btn" type="submit">Sign in</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <span>If you are an admin, you can add users via</span>
      <a th:href="@{/register}">Register</a>
    </div>
  </div>
</body>
</html>
