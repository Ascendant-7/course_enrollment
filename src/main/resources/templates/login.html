<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    label { display:block; margin-top: 10px; }
    input { width:100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 14px; width:100%; padding: 10px; }
    .msg { padding: 10px; border-radius: 6px; margin: 10px 0; }
    .ok { background:#eef8ee; border:1px solid #bfe5bf; }
    .err { background:#fdeeee; border:1px solid #f2b8b8; }
    .muted { color:#666; font-size: 0.95em; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <div class="msg ok" th:if="${param.registered}">
    Registration successful. Please log in.
  </div>
  <div class="msg err" th:if="${param.error}">
    Invalid username or password.
  </div>
  <div class="msg ok" th:if="${param.logout}">
    You have been logged out.
  </div>

  <div class="card">
    <form th:action="@{/login}" method="post">
      <label for="username">Username or Email</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <label style="display:flex; gap:8px; align-items:center; margin-top:12px;">
        <input type="checkbox" name="remember-me" />
        <span class="muted">Remember me</span>
      </label>

      <button type="submit">Sign in</button>
    </form>
  </div>

  <p class="muted">
    If you are an admin, you can add users via the register page.
    <a th:href="@{/register}">Register</a>
  </p>
</body>
</html>
