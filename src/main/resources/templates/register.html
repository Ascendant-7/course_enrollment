<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    label { display:block; margin-top: 10px; }
    input { width:100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 14px; width:100%; padding: 10px; }
    .msg { padding: 10px; border-radius: 6px; margin: 10px 0; }
    .err { background:#fdeeee; border:1px solid #f2b8b8; }
    .fielderr { color:#b00020; font-size: 0.92em; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Register</h1>

  <div class="msg err" th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <div class="card">
    <form th:action="@{/register}" th:object="${form}" method="post">
      <label>Username</label>
      <input type="text" th:field="*{username}" required />
      <div class="fielderr" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

      <label>Password</label>
      <input type="password" th:field="*{password}" required />
      <div class="fielderr" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

      <label>Confirm Password</label>
      <input type="password" th:field="*{confirmPassword}" required />
      <div class="fielderr" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

      <button type="submit">Create account</button>
    </form>
  </div>

  <p><a th:href="@{/login}">Back to login</a></p>
</body>
</html>
