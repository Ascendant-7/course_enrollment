<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <style>
    :root{
      --bg1:#667eea;
      --bg2:#764ba2;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --ring:rgba(102,126,234,.28);
      --danger:#b91c1c;
      --danger-bg:#fff1f2;
      --shadow: 0 18px 45px rgba(17,24,39,.18);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 85% 10%, rgba(255,255,255,.22), transparent 55%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
    }

    .page{
      width:100%;
      max-width: 460px;
    }

    .brand{
      text-align:center;
      margin-bottom: 14px;
      color: rgba(255,255,255,.95);
    }
    .brand h1{
      margin:0 0 6px;
      font-size: 28px;
      letter-spacing:.2px;
      font-weight: 800;
    }
    .brand p{
      margin:0;
      font-size: 14px;
      opacity:.9;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card__body{
      padding: 18px;
    }

    .msg{
      padding: 10px 12px;
      border-radius: 10px;
      margin: 0 0 12px;
      border: 1px solid rgba(185,28,28,.18);
      font-size: 14px;
      line-height: 1.35;
      color: var(--danger);
      background: var(--danger-bg);
    }

    .field{ margin-top: 12px; }
    .label{
      display:block;
      font-size: 13px;
      font-weight: 700;
      color: #374151;
      margin-bottom: 6px;
    }
    .input{
      width:100%;
      height: 44px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 14px;
      background: #fff;
      transition: box-shadow .15s ease, border-color .15s ease, transform .02s ease;
    }
    .input:focus{
      border-color: rgba(102,126,234,.55);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .fielderr{
      margin-top: 6px;
      color: var(--danger);
      font-size: 12.5px;
      line-height: 1.25;
    }

    .btn{
      width:100%;
      height: 46px;
      margin-top: 14px;
      border: 0;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 12px 22px rgba(102,126,234,.28);
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ filter: brightness(1.03); box-shadow: 0 14px 26px rgba(102,126,234,.32); }
    .btn:active{ transform: translateY(1px); }

    .footer{
      text-align:center;
      margin-top: 12px;
      color: rgba(255,255,255,.92);
      font-size: 14px;
    }
    .footer a{
      color: #ffffff;
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="brand">
      <h1>Create account</h1>
      <p>Admin can add users here</p>
    </div>

    <div class="card">
      <div class="card__body">
        <div class="msg" th:if="${error}">
          <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" th:object="${form}" method="post">
          <div class="field">
            <label class="label" for="username">Username</label>
            <input class="input" id="username" type="text" th:field="*{username}" required />
            <div class="fielderr" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" type="password" th:field="*{password}" required />
            <div class="fielderr" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <div class="field">
            <label class="label" for="confirmPassword">Confirm Password</label>
            <input class="input" id="confirmPassword" type="password" th:field="*{confirmPassword}" required />
            <div class="fielderr" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
          </div>

          <button class="btn" type="submit">Create account</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <a th:href="@{/login}">Back to login</a>
    </div>
  </div>
</body>
</html>
